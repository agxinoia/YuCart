<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>YuCart Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__brand">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <h1>YuCart Settings</h1>
            </div>
            <p class="header__subtitle">Configure your currency and preferences</p>
        </header>

        <!-- Currency Section -->
        <section class="card">
            <h2 class="card__title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                Target Currency
            </h2>
            <p class="card__desc">Prices will be converted from ¥ (CNY) into your selected currency.</p>
            <div class="field">
                <label for="currency">Convert to</label>
                <select id="currency">
                    <option value="USD">USD — US Dollar ($)</option>
                    <option value="EUR">EUR — Euro (€)</option>
                    <option value="GBP">GBP — British Pound (£)</option>
                    <option value="AUD">AUD — Australian Dollar (A$)</option>
                    <option value="CAD">CAD — Canadian Dollar (C$)</option>
                    <option value="NZD">NZD — New Zealand Dollar (NZ$)</option>
                    <option value="CHF">CHF — Swiss Franc (Fr)</option>
                    <option value="JPY">JPY — Japanese Yen (¥)</option>
                    <option value="KRW">KRW — South Korean Won (₩)</option>
                    <option value="HKD">HKD — Hong Kong Dollar (HK$)</option>
                    <option value="TWD">TWD — Taiwan Dollar (NT$)</option>
                    <option value="SGD">SGD — Singapore Dollar (S$)</option>
                    <option value="MYR">MYR — Malaysian Ringgit (RM)</option>
                    <option value="THB">THB — Thai Baht (฿)</option>
                    <option value="PHP">PHP — Philippine Peso (₱)</option>
                    <option value="INR">INR — Indian Rupee (₹)</option>
                    <option value="RUB">RUB — Russian Ruble (₽)</option>
                    <option value="TRY">TRY — Turkish Lira (₺)</option>
                    <option value="BRL">BRL — Brazilian Real (R$)</option>
                    <option value="MXN">MXN — Mexican Peso (MX$)</option>
                    <option value="ZAR">ZAR — South African Rand (R)</option>
                    <option value="SEK">SEK — Swedish Krona (kr)</option>
                    <option value="NOK">NOK — Norwegian Krone (kr)</option>
                    <option value="DKK">DKK — Danish Krone (kr)</option>
                    <option value="PLN">PLN — Polish Złoty (zł)</option>
                </select>
            </div>
        </section>

        <!-- Dark Mode Section -->
        <section class="card">
            <h2 class="card__title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                Dark Mode
            </h2>
            <p class="card__desc">Apply a dark theme to Yupoo pages for comfortable browsing.</p>
            <div class="field">
                <label class="toggle-label">
                    <input type="checkbox" id="darkMode" class="toggle-input">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Enable Dark Mode</span>
                </label>
            </div>
        </section>

        <!-- Exchange Rate Section -->
        <section class="card">
            <h2 class="card__title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
                Exchange Rate
            </h2>
            <div class="rate-display">
                <div class="rate-display__info">
                    <span class="rate-display__value" id="currentRate">Loading...</span>
                    <span class="rate-display__time" id="rateTime"></span>
                </div>
                <button class="btn btn--secondary" id="refreshRate">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
        </section>

        <!-- Save -->
        <div class="actions">
            <button class="btn btn--primary" id="saveBtn">Save Settings</button>
            <span class="save-status" id="saveStatus"></span>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
